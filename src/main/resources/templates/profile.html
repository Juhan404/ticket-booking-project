<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hồ sơ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28255, 255, 255, 1%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    }
    .navbar-nav .nav-link {
      padding: 0.5rem 1rem;
      transition: background-color 0.3s;
    }
    .navbar-nav .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .profile-header {
      text-align: center;
      margin: 2rem 0;
    }
    .profile-header h1 {
      font-size: 2.5rem;
      color: #343a40;
    }
    .order-history li {
      background-color: #f8f9fa;
      margin: 0.5rem 0;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }
  </style>
</head>
<body>

<!--NAVBAR-->
<nav class="navbar navbar-expand-lg bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="/">OOP16</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link text-white" href="/now-showing">Phim đang chiếu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/coming-soon">Phim sắp chiếu</a>
        </li>
      </ul>

      <div sec:authorize="isAuthenticated()" class="d-flex align-items-center">
        <a class="nav-link text-white me-2" href="/profile">Hồ sơ</a>
        <form action="/logout" method="post" class="mb-0">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <button type="submit" class="btn btn-danger">Đăng xuất</button>
        </form>
      </div>
      <div sec:authorize="!isAuthenticated()">
        <a class="nav-link text-white" href="/login" sec:authorize="!isAuthenticated()">Đăng nhập / Đăng ký</a>
      </div>
    </div>
  </div>
</nav>
<!---->
<div class="profile-header">
  <h1>Lịch sử đặt vé của [[${user.username}]]:</h1>
</div>
<div class="container">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Tên phim</th>
      <th>Ghế</th>
      <th>Giờ chiếu</th>
      <th>Ngày chiếu</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="seat : ${orderHistory}">
      <td th:text="${seat.movieTitle}"></td>
      <td th:if="${seat.seatNo <= 20}" th:text="'A' + ${(seat.seatNo - 1) % 20 + 1}"></td>
      <td th:if="${seat.seatNo <= 40 && seat.seatNo> 20}" th:text="'B' + ${(seat.seatNo - 1) % 20 + 1}"></td>
      <td th:if="${seat.seatNo <= 60 && seat.seatNo> 40}" th:text="'C' + ${(seat.seatNo - 1) % 20 + 1}"></td>
      <td th:if="${seat.seatNo <= 80 && seat.seatNo> 60}" th:text="'D' + ${(seat.seatNo - 1) % 20 + 1}"></td>
      <td th:if="${seat.seatNo <= 100 && seat.seatNo > 80}" th:text="'E' + ${(seat.seatNo - 1) % 20 + 1}"></td>
      <td th:if="${seat.seatNo <= 120 && seat.seatNo > 100}" th:text="'F' + ${(seat.seatNo - 1) % 20 + 1}"></td>
      <td th:text="${seat.time}"></td>
      <td th:text="${seat.date}"></td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
