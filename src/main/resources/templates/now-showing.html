<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phim đang chiếu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28255, 255, 255, 1%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }

        .navbar-nav .nav-link {
            padding: 0.5rem 1rem;
            transition: background-color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .movie-card {
            margin-bottom: 20px;
            margin-left: 5px;
            margin-right: 5px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            width: 30%;
            padding: 0;
        }

        .movie-card:hover {
            transform: scale(1.025);
        }

        .poster-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            text-align: center;
            display: block;
            width: 100%;
        }

        .poster-img {
            /*border-top-left-radius: 5px;*/
            /*border-top-right-radius: 5px;*/
            width: 100%;
            height: 540px;
        }

        .poster-title {
            /*font-size: 1.1em;*/
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .footer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer-links,
        .footer-social,
        .footer-contact {
            margin: 10px 0;
        }

        .footer-links a,
        .footer-social a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }

        .footer-links a:hover,
        .footer-social a:hover {
            text-decoration: underline;
        }

        .footer-contact p {
            margin: 5px 0;
        }

        .footer-copy {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="/">OOP16</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/now-showing">Phim đang chiếu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/coming-soon">Phim sắp chiếu</a>
                    </li>
                </ul>

                <div sec:authorize="isAuthenticated()" class="d-flex align-items-center">
                    <a class="nav-link text-white me-2" href="/profile">Hồ sơ</a>
                    <form action="/logout" method="post" class="mb-0">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button type="submit" class="btn btn-danger">Đăng xuất</button>
                    </form>
                </div>
                <div sec:authorize="!isAuthenticated()">
                    <a class="nav-link text-white" href="/login" sec:authorize="!isAuthenticated()">Đăng nhập / Đăng
                        ký</a>
                </div>
            </div>
        </div>
    </nav>
    <!---->

    <br>
    <h1 class="text-center">Phim đang chiếu</h1>
    <br>

    <div class="container">
        <div class="row" style="display: flex; align-content: center; justify-content: center; align-items: center;">
            <div th:each="movie : ${movieList}" class="col-md-4 movie-card">
                <form th:action="@{/details}" method="get" style="text-decoration: none">
                    <input type="hidden" name="title" th:value="${movie.title}">
                    <button type="submit" class="poster-button">
                        <img th:src="${movie.posterUrl}" alt="Movie Poster" class="img-fluid poster-img"> <br> <br>
                        <h5 th:text="${movie.title}" class="text-center poster-title"></h5>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <br>

    <footer>
        <div class="footer-container">
            <div class="footer-links">
                <a href="/">Home</a>
                <a href="/about">Về chúng tôi</a>
                <a href="/contact">Liên hệ</a>
                <a href="/privacy">Chính sách bảo mật</a>
            </div>
            <div class="footer-social">
                <a href="https://facebook.com" target="_blank">Facebook</a>
                <a href="https://twitter.com" target="_blank">Twitter</a>
                <a href="https://instagram.com" target="_blank">Instagram</a>
            </div>
            <div class="footer-copy">
                <p>&copy; OOP16. All rights reserved.</p>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
