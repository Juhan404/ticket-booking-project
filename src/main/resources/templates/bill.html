<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OOP16</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28255, 255, 255, 1%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }
    </style>
</head>
<body>
<!--NAVBAR-->
<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="/">OOP16</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/now-showing">Now Showing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/coming-soon">Coming Soon</a>
                </li>
            </ul>

            <div sec:authorize="isAuthenticated()" class="d-flex align-items-center">
                <a class="nav-link text-white me-2" href="/profile">Profile</a>
                <form action="/logout" method="post" class="mb-0">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>
            </div>
            <div sec:authorize="!isAuthenticated()">
                <a class="nav-link text-white" href="/login" sec:authorize="!isAuthenticated()">Login / Register</a>
            </div>
        </div>
    </div>
</nav>
<!---->
<br>
<br>
<div class="text-center" th:if="${allSelectedSeats == 0}">
    <h1>0 seat selected!</h1>
</div>
<div class="text-center" th:if="${allSelectedSeats != 0}">
    <h1>Booked: <span th:text="${allSelectedSeats.size()}"></span> seats</h1>
    <h2>Total money: <span th:text="${allSelectedSeats.size() * 100}"></span>.000 VND</h2>
    <h2>Seats:
        <span th:each="seat : ${allSelectedSeats}" th:if="${seat <= 20}" th:text="'A' + ${(seat - 1) % 20 + 1} + ' '"></span>
        <span th:each="seat : ${allSelectedSeats}" th:if="${seat <= 40 && seat > 20}" th:text="'B' + ${(seat - 1) % 20 + 1} + ' '"></span>
        <span th:each="seat : ${allSelectedSeats}" th:if="${seat <= 60 && seat > 40}" th:text="'C' + ${(seat - 1) % 20 + 1} + ' '"></span>
        <span th:each="seat : ${allSelectedSeats}" th:if="${seat <= 80 && seat > 60}" th:text="'D' + ${(seat - 1) % 20 + 1} + ' '"></span>
        <span th:each="seat : ${allSelectedSeats}" th:if="${seat <= 100 && seat > 80}" th:text="'E' + ${(seat - 1) % 20 + 1} + ' '"></span>
        <span th:each="seat : ${allSelectedSeats}" th:if="${seat <= 120 && seat > 100}" th:text="'F' + ${(seat - 1) % 20 + 1} + ' '"></span>
    </h2>
</div>
<form action="/booking" method="get" class="text-center">
    <input type="hidden" name="title" th:value="${movie.title}">
    <button type="submit" class="btn btn-primary">Back to booking page</button>
</form>
</body>
</html>
